    - title: Graduate Student Researcher
      institution: MER Lab, Worcester Polytechnic Institute (WPI), Worcester MA
      year: 2023 - NOW
      description:
        - title: Waste Pile Rearrangement for Robotic Waste Sorting in Recycling Facilities
          description: Investigating the use of depth images and point clouds to effectively reconfigure waste piles on a conveyor belt using a robotic manipulator in order to uncover occluded and completely covered objects in the waste stream.
          skills: Robot Operating System (ROS), Point Cloud Library (PCL), Python, C++

    - title: Research Associate
      institution: Biorobotics Lab, Carnegie Mellon University, Pittsburgh, PA
      year: 2021 - 2023
      description:
        - title: RoboTRAC - Autonomous Vascular Access Robot for trauma care in resource-limited setting
          contents:
          - Conducted comparison studies for segmentation of ultrasound images using multiple deep learning frameworks to identify femoral blood vessels, to access them autonomously by performing robotic needle insertions.
          - Also responsible for developing and maintaining ROS software stack of the robot to perform needle insertion experiments.
          skills: Deep Learning, Robot Operating System (ROS), PyTorch, Python
        - title: Pipe Crawler - Autonomous Gas Pipe Repair
          description: Developed the entire software stack for control, navigation and localization of pipe crawler robot performing inspection and repair in gas pipes.
          skills: Robot Operating System (ROS)-2, RViz, Python

    - title: Research Intern
      institution: Stoch Lab, RBCCPS, Indian Institute of Science, Bangalore, India
      year: 2020 - 2021
      description:
        - title: Robust Quadrupedal Locomotion using Reinforcement Learning
          description: Implemented the Augmented Random Search (ARS) algorithm to train linear feedback policies for quadrupedal locomotion over rough terrain, and implemented on the custom-build quadruped StochLite, resulting in robot climbing over 15 degrees slopes.
          skills: Reinforcement Learning, PyBullet, Python
        - title: StochLite - Quadrupedal Walking Robot
          description: Designed and fabricated a small, light-weight, and easy-to-modify quadruped which can be used for software development and can perform basic dexterous tasks like stair-climbing and traverse rough terrain, using 3D printing and off-the-shelf components.
          skills: SolidWorks, 3D Printing, CAD

